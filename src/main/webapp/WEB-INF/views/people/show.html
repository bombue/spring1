<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show</title>
</head>
<body>
<p th:text="${person.getFio()}">value</p>
<p th:text="${person.getYearOfBirth()}">value</p>

<div th:if="${books.isEmpty()}">
    <div>Человек пока не взял ни одной книги</div>
</div>
<div th:unless="${#lists.isEmpty(books)}">
    <div>Книги:</div>
</div>

<div th:each="book : ${books}">
    <a th:if="${not #lists.isEmpty(books)}" th:style="${book.getValue().booleanValue() == true ? 'color: red' : 'color: green'}" th:text="${book.getKey().getName() + ', ' + book.getKey().getAuthor() + ', ' + book.getKey().getYearOfPublish()}">book</a>
</div>

<form th:method="GET" th:action="@{/people/{id}/edit(id=${person.getId()})}">
    <input type="submit" value="Редактировать"/>
</form>
<form th:method="DELETE" th:action="@{/people/{id}(id=${person.getId()})}">
    <input type="submit" value="Удалить"/>
</form>
</body>
</html>
